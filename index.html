<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Fun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-title">FLASHCARD FUN</div>
    <div class="container">
        <!-- Deck Selection View -->
        <div id="menu-screen">
            <h1>Select a Category</h1>
            <div id="deck-list">
                <!-- Deck buttons dynamically added by JavaScript -->
            </div>
        </div>

        <!-- Flashcard View -->
        <div id="flashcard-screen" class="hidden">
            <div class="header">
                <button id="menu-btn">← Change Topic</button>
              
            </div>
              <h2 id="current-category"></h2>
            
            <div class="flashcard-container">
                <button id="prev-btn" class="nav-btn">←</button>
                
                <div class="card" id="flashcard">
                    <div class="card-inner">
                        <div class="card-face card-front" id="card-question">
                            <!-- Question goes here -->
                        </div>
                        <div class="card-face card-back" id="card-answer">
                            <!-- Answer goes here -->
                        </div>
                    </div>
                </div>
                
                <button id="next-btn" class="nav-btn">→</button>
            </div>
            <p id="card-counter">Card 1 of 13</p>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
